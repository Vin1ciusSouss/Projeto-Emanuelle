<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARABÉNS MEU AMOR...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <header class="cabecalho">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Eu e Você! </h1>
            <h2 class="sub-titulo"> Selecione uma Foto </h2>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="eu&ela0" data-name="Sou" data-description="Hoje, no seu dia, quero te lembrar o quanto você é especial para mim. Cada dia ao seu lado é um presente, e sua presença ilumina minha vida. Seu sorriso é minha maior inspiração, e seu amor é o meu refúgio. Obrigado por ser a razão do meu sorriso.">
                    <img src="./src/image/card-eu&ela0.png" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="eu&ela1" data-name="Muito"
                    data-description="Sou muito grato por ter um mulherão da porra desses ao meu lado. Que nosso fogo nunca se apague. E se um dia ele vier a enfraquecer, não medirei esforços para que ele vire uma chama ardente novamente.">
                    <img src="./src/image/card-eu&ela1.png" alt="Personagem Jean-grey">
                </li>
                <li class="personagem" id="eu&ela2" data-name="Feliz"
                    data-description="Hoje é seu aniversário, mas quem tem o maior presente sou eu.">
                    <img src="./src/image/card-eu&ela2.png" alt="Personagem Lince-negra">
                </li>
                <li class="personagem" id="eu&ela3" data-name="Ao"
                    data-description="09-10, Parabéns pelo seu dia, que Deus guie teus passos e abençoa-te. Que ele te cubra de bençãos, saúde e paz.">
                    <img src="./src/image/card-eu&ela3.png" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="eu&ela4" data-name="Seu"
                    data-description="Obrigado por me proporcionar as melhores experiências da vida. Eu sei que é você a pessoa que construirei uma familia. ">
                    <img src="./src/image/card-eu&ela4.png" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="eu&ela5" data-name="Lado"
                    data-description="Eu acho que vai dar tudo certo, Se precisar de mim estarei perto, O amor só é bom quando é assim
                    Agora, me abraça, Como eu te desejo, Me olha nos olhos, E me dá um beijo
                    Qualquer coisa eu faço, Pra estar ao seu lado, Meu coração amor, Está apaixonado, Por você, por você...">
                    <img src="./src/image/card-eu&ela5.png" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="eu&ela6" data-name="Meu"
                    data-description="I can't explain but I want to try

                    There's this image of you and I
                    
                    And it goes dancing by in the morning
                    
                    And in the night time...">
                    <img src="./src/image/card-eu&ela6.png" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="eu&ela7" data-name="Amor"
                    data-description="Hoje é um dia especial, não apenas porque é o seu aniversário, mas também porque é o dia em que celebramos o presente mais valioso que a vida me deu: você.">
                    <img src="./src/image/card-eu&ela7.png" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/image/card-eu&ela6.jpg" alt="Personagem Selecionado">
            <div class="Informaoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Eu&Você</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    I can't explain but I want to try,

                    There's this image of you and I,
                    
                    And it goes dancing by in the morning,
                    
                    And in the night time...</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
